<a href="/" class="post-item">
    <figure class="post-item__figure">
        <div class="post-item__img-wrap">
            <img src="./images/@@icon.jpg" alt="@@icon" class="post-item__img">
        </div>
        <figcaption class="post-item__content">
            <h3 class="post-item__headline">@@headline</h3>
            <data value="@@text" class="post-item__text">@@text</data>
        </figcaption>
    </figure>
</a>
